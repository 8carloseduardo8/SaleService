<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/css.css">

</head>

<body style="padding: 20px; background: #ececec">
	<div class="container span7 text-center col-md-7 col-md-offset-7"
		style="margin: 0 auto; float: none;">

		<form class="form-horizontal">
			<div class="well" style="background: #f9f9f9;">
				<label class="titulo">Cadastro de Usuário</label>
				<div class="form-group">
					<label class="control-label col-sm-3" for="nome">Nome /
						Razão Social</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="nome"
							placeholder="Nome / Razão Social">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="cpfCpnj">CPF /
						CNPJ</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cpfCpnj"
							placeholder="CPF / CNPJ">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="telefone1">Telefone
						(1)</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="telefone1"
							placeholder="Telefone (1)">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="telefone2">Telefone
						(2)</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="telefone2"
							placeholder="Telefone (2)">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="cep">CEP</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cep" placeholder="CEP">
					</div>
					<label class="control-label col-sm-1" for="uf">UF</label>
					<div class="col-sm-2">
						<select class="form-control" id="sel1">
							<option>GO</option>
							<option>MT</option>
							<option>MS</option>
							<option>TO</option>
						</select>
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cidade"
							placeholder="Cidade">
					</div>
				</div>




			</div>
		</form>
	</div>
</body>
</html>
